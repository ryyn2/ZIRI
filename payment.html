<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <img src="ZIRII.svg" alt="ZIRI" style="width: 40%; display: flex;
  justify-content: center; align-items: center; margin-left: -50%; margin-top: -10%;
  position: absolute;">
    <div class="payment-container">
        <div class="payment-header">
            <h1>Payment</h1>
            <p>Choose your subscription plan</p>
        </div>

        <form class="payment-form">
            <div class="subscription-plan">
                <label>
                        <input type="radio" name="plan" value="free" checked>
                        <span>Free Trial (1 week)</span>
                </label>
            </div>
            <div class="subscription-plan">
                <label>
                        <input type="radio" name="plan" value="monthly">
                        <span>1500 DA/Month</span>
                </label>
            </div>
            <div class="subscription-plan">
                <label>
                        <input type="radio" name="plan" value="six-months">
                        <span>8000 DA/6 Months</span>
                </label>
            </div>
            <p class="privacy-text">
                Your personal data will be used to process your order, support your experience throughout this website, and for other purposes described in our privacy policy.
            </p>
            <button type="submit" class="payment-footer">Validate Your Purchase</button>
        </form>


</body>

</html>
