<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Payment Form</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="" alt="Ziri Logo">
        </div>
        <div class="payment-form">
            <h2>Payment</h2>
            <div class="divider"></div>
            <div class="icons-row">
                <img src="img/plan/CIB.png" alt="Card CIB" class="icon">
                <img src="img/pay/EI.png" alt="EI" class="icon">
            </div>
            <form>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9101 1121">
                </div>

                <div class="form-group row">
                    <div>
                        <label for="expiry-date">Expiration Date</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>

                <div class="form-group">
                    <label for="save-card">
            <input type="checkbox" id="save-card"> Save card details
          </label>
                </div>

                <div class="subscriptions row">
                    <label>Subscriptions</label>
                    <div class="radio-group">
                        <input type="radio" id="monthly" name="subscription" checked>
                        <label for="monthly">0000 DA/Month</label>

                        <input type="radio" id="semi-annual" name="subscription">
                        <label for="semi-annual">0000 DA/6 months</label>

                        <input type="radio" id="annual" name="subscription">
                        <label for="annual">0000 DA/Year</label>
                    </div>
                </div>

                <button type="submit">Validate Your Purchase</button>
            </form>
            <p>Your personal data will be used to process your order, support your experience throughout this website, and for other purposes described in our privacy policy.</p>
        </div>
    </div>
</body>

</html>
