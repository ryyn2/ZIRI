<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon.svg">
    <title>Sign Up - ZIRI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <img src="ZIRII.svg" alt="ZIRI" style="width: 40%; display: flex;
  justify-content: center; align-items: center; margin-left: -50%; margin-top: -10%;
  position: absolute;">
    <div class="signup-container">
        <div class="signup-header">
            <h1>Sign In</h1>
            <p>Unlock opportunities and find your next project.</p>
        </div>
        <form class="signup-form">

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
            <a href="#"><button type="submit" class="signup-button"><a href="after.html">Sign In</a></button>
            </a>

        </form>
        <div class="signup-footer">
            <p>You don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
